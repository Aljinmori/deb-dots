[module/i3-tiny]
type = internal/i3
pin-workspaces = false
format = <label-state> <label-mode>
index-sort = true
enable-click = true
reverse-scroll = false

label-focused = " ◉"
label-focused-foreground = ${colors.fg}
label-unfocused = " ○"
label-urgent = " ○"
label-empty = "☉"
label-visible = " ○"
